<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/accentedletters.css"/>
</head>

<body>
<div id="popup-content">
    <div id="popup-content-background"></div>
    <div id="titles">
        <input type="button" class="section_title" id="lowercase" value="Lowercase"/><input type="button"
                                                                                            class="section_title"
                                                                                            id="uppercase"
                                                                                            value="Uppercase"/>
    </div>
    <div id="letters">
        <input type="button" class="letter" value="à"/>
        <input type="button" class="letter" value="â"/>
        <input type="button" class="letter" value="æ"/>
        <br/>
        <input type="button" class="letter" value="ç"/>
        <br/>
        <input type="button" class="letter" value="é"/>
        <input type="button" class="letter" value="è"/>
        <input type="button" class="letter" value="ê"/>                        
        <input type="button" class="letter" value="ë"/>
        <br/>
        <input type="button" class="letter" value="ï"/>
        <input type="button" class="letter" value="î"/>            
        <br/>
        <input type="button" class="letter" value="ô"/>
        <input type="button" class="letter" value="œ"/>
        <br/>
        <input type="button" class="letter" value="ù"/>
        <input type="button" class="letter" value="û"/>
        <input type="button" class="letter" value="ü"/>
        <br/>
        <input type="button" class="letter" value="ÿ"/>
        <br>
        <input type="button" class="letter" value="€"/>
        <br>
        <input type="button" class="letter" value="«"/>
        <input type="button" class="letter" value="»"/>
    </div>
    <input type="text" id="text_to_copy" style="display: none;"/>
    <!--Model: <input type="button" class="letter" value="" />-->
</div>
<script src="./js/accentedletters.js"></script>
</body>

</html>
